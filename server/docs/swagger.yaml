basePath: /api/v1
definitions:
  api.BatchUpdateConfigRequest:
    properties:
      configs:
        additionalProperties:
          $ref: '#/definitions/api.UpdateConfigRequest'
        type: object
    type: object
  api.CheckMagnetRequest:
    properties:
      magnet:
        example: magnet:?xt=urn:btih:...
        type: string
    required:
    - magnet
    type: object
  api.CheckTorrentRequest:
    properties:
      torrentBase64:
        type: string
    required:
    - torrentBase64
    type: object
  api.ConfigureProviderRequest:
    properties:
      config:
        additionalProperties:
          type: string
        type: object
      enabled:
        type: boolean
    type: object
  api.CreateDownloadRequest:
    properties:
      destination:
        example: movies
        type: string
      filename:
        example: my_file.zip
        type: string
      url:
        example: http://example.com/file.zip
        type: string
    required:
    - url
    type: object
  api.CreateRemoteRequest:
    properties:
      config:
        additionalProperties:
          type: string
        type: object
      name:
        example: my-gdrive
        type: string
      type:
        example: drive
        type: string
    required:
    - name
    - type
    type: object
  api.DeleteFileRequest:
    properties:
      path:
        example: /movies/old_file.txt
        type: string
    required:
    - path
    type: object
  api.DownloadMagnetRequest:
    properties:
      destination:
        example: movies
        type: string
      files:
        items:
          $ref: '#/definitions/api.MagnetFileRequest'
        type: array
      magnet:
        example: magnet:?xt=urn:btih:...
        type: string
      magnetId:
        type: string
      name:
        example: My Movie
        type: string
      selectedFiles:
        example:
        - "1"
        - "2"
        items:
          type: string
        type: array
      source:
        enum:
        - alldebrid
        - aria2
        type: string
      torrentBase64:
        type: string
    required:
    - source
    type: object
  api.FileOperationRequest:
    properties:
      dst:
        example: /movies/file.txt
        type: string
      op:
        enum:
        - copy
        - move
        - rename
        example: copy
        type: string
      src:
        example: /downloads/file.txt
        type: string
    required:
    - dst
    - op
    - src
    type: object
  api.ListResponse:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/api.Meta'
    type: object
  api.MagnetFileRequest:
    properties:
      id:
        example: "1"
        type: string
      index:
        example: 1
        type: integer
      link:
        type: string
      name:
        example: movie.mp4
        type: string
      path:
        example: Release/movie.mp4
        type: string
      size:
        example: 1048576
        type: integer
    type: object
  api.Meta:
    properties:
      limit:
        example: 10
        type: integer
      offset:
        example: 0
        type: integer
      total:
        example: 100
        type: integer
    type: object
  api.MkdirRequest:
    properties:
      path:
        example: /movies
        type: string
    required:
    - path
    type: object
  api.ResolveURLRequest:
    properties:
      url:
        example: http://example.com/file.zip
        type: string
    required:
    - url
    type: object
  api.UpdateConfigRequest:
    properties:
      excludedPatterns:
        type: string
      includedExtensions:
        type: string
      interval:
        type: integer
      minSizeBytes:
        type: integer
    type: object
  engine.FileInfo:
    properties:
      id:
        description: Optional ID for some systems
        type: string
      isDir:
        description: Helper boolean
        type: boolean
      mimeType:
        description: Mime type
        type: string
      modTime:
        description: Modification time
        type: string
      name:
        description: Display name
        type: string
      path:
        description: Full virtual path
        type: string
      size:
        description: Bytes
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/engine.FileType'
        description: '"file" or "folder"'
    type: object
  engine.FileType:
    enum:
    - folder
    - file
    type: string
    x-enum-varnames:
    - FileTypeFolder
    - FileTypeFile
  engine.Remote:
    properties:
      connected:
        type: boolean
      name:
        type: string
      type:
        type: string
    type: object
  model.AccountInfo:
    properties:
      expiresAt:
        type: string
      isPremium:
        type: boolean
      username:
        type: string
    type: object
  model.Download:
    properties:
      category:
        type: string
      completedAt:
        type: string
      createdAt:
        type: string
      destination:
        type: string
      downloaded:
        example: 5242880
        type: integer
      error:
        type: string
      eta:
        example: 10
        type: integer
      filename:
        type: string
      files:
        items:
          $ref: '#/definitions/model.DownloadFile'
        type: array
      filesComplete:
        type: integer
      id:
        example: d_a1b2c3d4
        type: string
      isMagnet:
        description: Multi-file support for magnets/torrents
        type: boolean
      localPath:
        type: string
      magnetHash:
        type: string
      magnetSource:
        description: '"alldebrid" or "aria2"'
        enum:
        - alldebrid
        - aria2
        type: string
      peerDetails:
        items:
          $ref: '#/definitions/model.Peer'
        type: array
      peers:
        type: integer
      provider:
        type: string
      resolvedUrl:
        type: string
      seeders:
        type: integer
      size:
        example: 10485760
        type: integer
      speed:
        example: 1024000
        type: integer
      startedAt:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.DownloadStatus'
        enum:
        - active
        - waiting
        - paused
        - uploading
        - complete
        - error
        example: active
      tags:
        items:
          type: string
        type: array
      totalFiles:
        type: integer
      updatedAt:
        type: string
      uploadProgress:
        example: 50
        type: integer
      uploadSpeed:
        example: 512000
        type: integer
      uploadStatus:
        enum:
        - idle
        - running
        - complete
        - error
        type: string
      url:
        example: http://example.com/file.zip
        type: string
    type: object
  model.DownloadFile:
    properties:
      downloaded:
        type: integer
      error:
        type: string
      id:
        type: string
      name:
        type: string
      path:
        description: 'relative path: "ubuntu/iso/file.iso"'
        type: string
      progress:
        description: 0-100
        type: integer
      size:
        type: integer
      status:
        $ref: '#/definitions/model.DownloadStatus'
    type: object
  model.DownloadSettings:
    properties:
      checkCertificate:
        type: boolean
      connectTimeout:
        type: integer
      downloadDir:
        type: string
      maxConcurrentDownloads:
        type: integer
      maxConnectionPerServer:
        type: integer
      maxDownloadSpeed:
        type: string
      maxTries:
        type: integer
      maxUploadSpeed:
        type: string
      split:
        type: integer
      userAgent:
        type: string
    type: object
  model.DownloadStatus:
    description: active, waiting, paused, uploading, complete, error
    enum:
    - active
    - waiting
    - paused
    - uploading
    - complete
    - error
    type: string
    x-enum-varnames:
    - StatusActive
    - StatusWaiting
    - StatusPaused
    - StatusUploading
    - StatusComplete
    - StatusError
  model.MagnetFile:
    properties:
      children:
        items:
          $ref: '#/definitions/model.MagnetFile'
        type: array
      id:
        description: AllDebrid file ID or aria2c 1-indexed file number
        type: string
      index:
        description: 1-indexed file number for aria2c --select-file
        type: integer
      isFolder:
        type: boolean
      link:
        description: direct download link (AllDebrid only)
        type: string
      name:
        description: filename only
        type: string
      path:
        description: full path within torrent
        type: string
      size:
        type: integer
    type: object
  model.MagnetInfo:
    properties:
      cached:
        description: true if cached on debrid service
        type: boolean
      files:
        items:
          $ref: '#/definitions/model.MagnetFile'
        type: array
      hash:
        type: string
      magnetId:
        description: debrid service magnet ID
        type: string
      name:
        type: string
      size:
        type: integer
      source:
        description: '"alldebrid" or "aria2"'
        type: string
    type: object
  model.NetworkSettings:
    properties:
      proxyEnabled:
        type: boolean
      proxyPassword:
        type: string
      proxyUrl:
        type: string
      proxyUser:
        type: string
    type: object
  model.Peer:
    properties:
      downloadSpeed:
        type: integer
      ip:
        type: string
      isSeeder:
        type: boolean
      port:
        type: string
      uploadSpeed:
        type: integer
    type: object
  model.Provider:
    properties:
      cachedAccount:
        $ref: '#/definitions/model.AccountInfo'
      cachedHosts:
        items:
          type: string
        type: array
      config:
        additionalProperties:
          type: string
        type: object
      displayName:
        type: string
      enabled:
        type: boolean
      name:
        type: string
      priority:
        type: integer
      type:
        $ref: '#/definitions/model.ProviderType'
      updatedAt:
        type: string
    type: object
  model.ProviderType:
    enum:
    - direct
    - debrid
    - filehost
    type: string
    x-enum-varnames:
    - ProviderTypeDirect
    - ProviderTypeDebrid
    - ProviderTypeFileHost
  model.Settings:
    properties:
      download:
        $ref: '#/definitions/model.DownloadSettings'
      network:
        $ref: '#/definitions/model.NetworkSettings'
      torrent:
        $ref: '#/definitions/model.TorrentSettings'
      upload:
        $ref: '#/definitions/model.UploadSettings'
      vfs:
        $ref: '#/definitions/model.VfsSettings'
    type: object
  model.Speeds:
    properties:
      download:
        type: integer
      upload:
        type: integer
    type: object
  model.Stats:
    properties:
      speeds:
        $ref: '#/definitions/model.Speeds'
      system:
        $ref: '#/definitions/model.SystemStats'
      tasks:
        $ref: '#/definitions/model.TaskCounts'
      usage:
        $ref: '#/definitions/model.UsageStats'
    type: object
  model.SystemStats:
    properties:
      diskFree:
        type: integer
      diskTotal:
        type: integer
      diskUsage:
        description: Percentage
        type: number
      uptime:
        description: Seconds
        type: integer
    type: object
  model.TaskCounts:
    properties:
      active:
        type: integer
      completed:
        type: integer
      failed:
        type: integer
      paused:
        type: integer
      uploading:
        type: integer
      waiting:
        type: integer
    type: object
  model.TorrentSettings:
    properties:
      enableDht:
        type: boolean
      enableLpd:
        type: boolean
      enablePex:
        type: boolean
      encryption:
        type: string
      forceSave:
        type: boolean
      listenPort:
        type: integer
      seedRatio:
        type: string
      seedTime:
        type: integer
    type: object
  model.UploadSettings:
    properties:
      autoUpload:
        type: boolean
      defaultRemote:
        type: string
      removeLocal:
        type: boolean
    type: object
  model.UsageStats:
    properties:
      sessionDownloaded:
        type: integer
      sessionUploaded:
        type: integer
      totalDownloaded:
        type: integer
      totalUploaded:
        type: integer
    type: object
  model.VfsSettings:
    properties:
      cacheMaxAge:
        type: string
      cacheMaxSize:
        type: string
      cacheMode:
        type: string
      dirCacheTime:
        type: string
      pollInterval:
        type: string
      readAhead:
        type: string
      readChunkSize:
        type: string
      readChunkSizeLimit:
        type: string
      readChunkStreams:
        type: integer
      writeBack:
        type: string
    type: object
  store.RemoteIndexConfig:
    properties:
      autoIndexIntervalMin:
        type: integer
      errorMsg:
        type: string
      excludedPatterns:
        description: Comma-separated regex
        type: string
      includedExtensions:
        description: Comma-separated extensions
        type: string
      lastIndexedAt:
        type: string
      minSizeBytes:
        type: integer
      remote:
        type: string
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for Gravity Download Manager
  title: Gravity API
  version: "1.0"
paths:
  /downloads:
    get:
      description: Get a paginated list of downloads with optional status filtering
      parameters:
      - description: Comma-separated statuses to filter by
        in: query
        name: status
        type: string
      - description: Max number of items to return
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ListResponse'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List downloads
      tags:
      - downloads
    post:
      consumes:
      - application/json
      description: Start a new download from a URL
      parameters:
      - description: Download request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CreateDownloadRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Download'
        "400":
          description: Invalid Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create download
      tags:
      - downloads
  /downloads/{id}:
    delete:
      description: Stop and delete a download, optionally removing files
      parameters:
      - description: Download ID
        in: path
        name: id
        required: true
        type: string
      - description: If true, deletes files from disk
        in: query
        name: delete_files
        type: boolean
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete download
      tags:
      - downloads
    get:
      description: Get details of a specific download by ID
      parameters:
      - description: Download ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Download'
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get download
      tags:
      - downloads
  /downloads/{id}/pause:
    post:
      description: Pause an active download
      parameters:
      - description: Download ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Pause download
      tags:
      - downloads
  /downloads/{id}/resume:
    post:
      description: Resume a paused download
      parameters:
      - description: Download ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Resume download
      tags:
      - downloads
  /downloads/{id}/retry:
    post:
      description: Retry a failed or completed download
      parameters:
      - description: Download ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Retry download
      tags:
      - downloads
  /events:
    get:
      description: Open a Server-Sent Events (SSE) connection to receive real-time
        updates on downloads, uploads, and system status
      produces:
      - text/event-stream
      responses:
        "200":
          description: SSE connection established
          schema:
            type: string
      summary: Subscribe to real-time events
      tags:
      - events
  /files/cat:
    get:
      description: Stream file content (supports Range requests)
      parameters:
      - description: Virtual path to file
        in: query
        name: path
        required: true
        type: string
      responses:
        "200":
          description: File content
          schema:
            type: file
        "400":
          description: Invalid Path
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
      summary: Read file content
      tags:
      - files
  /files/delete:
    post:
      consumes:
      - application/json
      description: Delete a file or directory
      parameters:
      - description: Path to delete
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.DeleteFileRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid Path
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete file/directory
      tags:
      - files
  /files/list:
    get:
      description: List files and directories at a path
      parameters:
      - description: Virtual path (default root)
        in: query
        name: path
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/engine.FileInfo'
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List files
      tags:
      - files
  /files/mkdir:
    post:
      consumes:
      - application/json
      description: Create a new directory
      parameters:
      - description: Directory path
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.MkdirRequest'
      responses:
        "201":
          description: Created
        "400":
          description: Invalid Path
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create directory
      tags:
      - files
  /files/operate:
    post:
      consumes:
      - application/json
      description: Copy, Move, or Rename files
      parameters:
      - description: Operation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.FileOperationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Job ID if async
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: File operations
      tags:
      - files
  /files/restart:
    post:
      description: Restart the Virtual File System engine
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Restart VFS
      tags:
      - files
  /magnets/check:
    post:
      consumes:
      - application/json
      description: Check availability and retrieve file list for a magnet link
      parameters:
      - description: Magnet check request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CheckMagnetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MagnetInfo'
        "400":
          description: Invalid Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Check magnet link
      tags:
      - magnets
  /magnets/check-torrent:
    post:
      consumes:
      - application/json
      description: Check availability and retrieve file list for a .torrent file (base64)
      parameters:
      - description: Torrent check request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CheckTorrentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MagnetInfo'
        "400":
          description: Invalid Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Check torrent file
      tags:
      - magnets
  /magnets/download:
    post:
      consumes:
      - application/json
      description: Start a download using selected files from a magnet or torrent
      parameters:
      - description: Magnet download request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.DownloadMagnetRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Download'
        "400":
          description: Invalid Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download from magnet/torrent
      tags:
      - magnets
  /providers:
    get:
      description: Get a list of all configured download providers
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/model.Provider'
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List providers
      tags:
      - providers
  /providers/{name}:
    delete:
      description: Delete configuration for a specific provider
      parameters:
      - description: Provider name
        in: path
        name: name
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Remove provider configuration
      tags:
      - providers
    get:
      description: Get the configuration schema for a specific provider
      parameters:
      - description: Provider name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get provider config schema
      tags:
      - providers
    put:
      consumes:
      - application/json
      description: Enable/disable or update configuration settings for a provider
      parameters:
      - description: Provider name
        in: path
        name: name
        required: true
        type: string
      - description: Configuration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ConfigureProviderRequest'
      responses:
        "200":
          description: OK
        "400":
          description: Invalid Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update provider configuration
      tags:
      - providers
  /providers/{name}/hosts:
    get:
      description: Get list of file hosts supported by a debrid provider
      parameters:
      - description: Provider name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get supported hosts
      tags:
      - providers
  /providers/{name}/status:
    get:
      description: Get current status and account info for a provider
      parameters:
      - description: Provider name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
